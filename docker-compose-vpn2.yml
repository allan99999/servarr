############################
# GLUETUN (The VPN Tunnel)
############################
  gluetun:
    image: qmcgaw/gluetun
    container_name: Gluetun
    # Gluetun holds the IP for qBittorrent
    networks:
      arr_net:
        ipv4_address: 172.28.0.7
    # Gluetun holds the PORTS for qBittorrent
    ports:
      - 8080:8080         # qBittorrent WebUI
      - 6881:6881         # Torrent TCP
      - 6881:6881/udp     # Torrent UDP
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn
      - OPENVPN_USER=YourUserName
      - OPENVPN_PASSWORD=YourPassword
      - SERVER_COUNTRIES=South Africa
    restart: unless-stopped
    
############################
# QBITTORRENT (Behind VPN)		
############################
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: Qbittorrent
    # CONNECTS TO GLUETUN ONLY
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - /share/Docker/Qbittorrent/config:/config
      - /share/Download:/downloads
    restart: unless-stopped
    depends_on:
      - gluetun

############################
# NZBGET (Direct Network)
