services:

############################
# RADARR (Direct Network)
############################
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: Radarr
    ports:
     - 7878:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC 
    volumes:
      - /share/Docker/Radarr/config:/config
      - /share/Movies:/movies
      - /share/Download:/downloads
    networks:
      arr_net:
        ipv4_address: 172.28.0.2
    restart: unless-stopped
    
