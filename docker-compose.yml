      - PGID=1000
      - TZ=Africa/Johannesburg
    volumes:
      - /home/allan/Docker/Sonarr/config:/config
      # NFS MOUNTS
      - nas_series:/series
      - nas_downloads:/downloads
    networks:
      arr_net:
