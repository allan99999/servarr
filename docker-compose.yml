services:

############################
# RADARR
############################
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: Radarr
    ports:
     - 7878:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg 
    volumes:
      - /home/allan/Docker/Radarr/config:/config
      - /home/allan/Movies:/movies
      - /home/allan/Download:/downloads
    networks:
      arr_net:
        ipv4_address: 172.28.0.2
    restart: unless-stopped
    
############################
# SONARR
############################
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: Sonarr
    ports:
     - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
    volumes:
      - /home/allan/Docker/Sonarr/config:/config
      - /home/allan/Series:/data/series
      - /home/allan/Download:/downloads
    networks:
      arr_net:
        ipv4_address: 172.28.0.3
    restart: unless-stopped
    
############################
# PROWLARR
############################
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
