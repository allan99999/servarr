    ports:
     - 9696:9696
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
    volumes:
      - /home/allan/Docker/Prowlarr/config:/config
    networks:
      arr_net:
        ipv4_address: 172.28.0.4
    restart: unless-stopped

############################
# BAZARR
############################
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: Bazarr
    ports: 
      - 6767:6767
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
    volumes:
      - /home/allan/Docker/Bazarr/config:/config
      - /home/allan/Movies:/movies
      - /home/allan/Series:/data/series
    networks:
      arr_net:
        ipv4_address: 172.28.0.5
    restart: unless-stopped
    
############################
# LIDARR
############################
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: Lidarr
    ports:
     - 8686:8686
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
    volumes:
      - /home/allan/Docker/Lidarr/config:/config
      - /home/allan/Music:/music
      - /home/allan/Download:/downloads
    networks:
      arr_net:
        ipv4_address: 172.28.0.6
    restart: unless-stopped

############################
# QBITTORRENT (No VPN - Direct Test)
############################
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: Qbittorrent
    # Standard ports restored
    ports:
     - 8080:8080
     - 6881:6881
     - 6881:6881/udp
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /home/allan/Docker/Qbittorrent/config:/config
      - /home/allan/Download:/downloads
    # Assigned the IP that Gluetun usually holds
    networks:
      arr_net:
        ipv4_address: 172.28.0.7
    restart: unless-stopped
    
############################
# NZBGET
############################
  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
      - NZBGET_USER=nzbget
      - NZBGET_PASS=tegbzn6789
    volumes:
      - /home/allan/Docker/nzbget/config:/config
      - /home/allan/Download:/downloads
    ports:
      - 6789:6789
    networks:
      arr_net:
        ipv4_address: 172.28.0.8
    restart: unless-stopped

############################
# JELLYFIN
############################
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: Jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
    volumes:
      - /home/allan/Docker/Jellyfin/config:/config
      - /home/allan/Series:/data/series
      - /home/allan/Movies:/data/movies
      - /home/allan/Music:/data/music
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    networks:
      arr_net:
        ipv4_address: 172.28.0.9
    restart: unless-stopped

############################
# SEERR
############################
  seerr:
    image: ghcr.io/seerr-team/seerr:latest
    container_name: seerr
    init: true
    ports:
      - 5055:5055
    environment:
      - TZ=Africa/Johannesburg
      - LOG_LEVEL=info
    volumes:
      - /home/allan/Docker/Seerr/config:/app/config
    networks:
      arr_net:
        ipv4_address: 172.28.0.10
    restart: unless-stopped

############################
# HOMARR
############################
  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - /home/allan/Docker/Homarr/configs:/app/data/configs
      - /home/allan/Docker/Homarr/icons:/app/public/icons
      - /home/allan/Docker/Homarr/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Africa/Johannesburg
    ports:
      - 7575:7575
    networks:
      arr_net:
        ipv4_address: 172.28.0.11

############################
# PROFILARR
############################
  profilarr:
    container_name: profilarr
    image: santiagosayshey/profilarr:latest
    restart: unless-stopped
    environment:
      - TZ=Africa/Johannesburg
    volumes:
      - /home/allan/Docker/Profilarr/config:/config
    ports:
      - 6868:6868
    networks:
      arr_net:
        ipv4_address: 172.28.0.12

############################
# NETWORK DEFINITION
############################
networks:
  arr_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
