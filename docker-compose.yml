############################
# BAZARR
############################
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    ports: 
      - 6767:6767
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
    volumes:
      - /home/allan/Docker/Bazarr/config:/config
      # NFS MOUNTS
